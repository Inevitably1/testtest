<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Badminton Activity Registration System</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    table.bordered-table th, td {border: 1px solid silver; padding: 4px;}
    table.bordered-table {border-collapse: collapse;}
    .login-section {
      text-align: center;
      padding: 40px;
    }

    .google-login-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 20px 0;
    }

    .user-section {
      padding: 20px;
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .skill-level-selector {
      margin: 20px 0;
      padding: 20px;
    }

    .skill-levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .skill-level-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .skill-level-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .skill-level-card.selected {
      border-color: #4285f4;
      background-color: #f8f9fe;
    }

    .skill-level-card h4 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .skill-level-card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .skill-level-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .edit-skill-btn {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cancel-edit-btn {
      padding: 8px 16px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .edit-skill-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .activity-add-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #3367d6;
    }

    .view-controls {
      margin: 20px 0;
      text-align: center;
    }

    .view-controls button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .view-controls button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div id="contents"></div>
  <script src="/App.js"></script>
</body>
</html>
